<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        .hidden { display: none; }
        .error { color: red; }
        .result { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Калькулятор</h1>
    <form id="calcForm" autocomplete="off">
        <input type="text" id="num1" placeholder="Число 1">
        <input type="text" id="num2" placeholder="Число 2">
        <button type="submit" id="addBtn">Додати</button>
    </form>
    <div id="errorMsg" class="error"></div>
    <div id="result" class="result hidden"></div>
    <button id="toggleBtn" class="hidden">Показати/Приховати результат</button>

    <script>
        const form = document.getElementById('calcForm');
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const resultDiv = document.getElementById('result');
        const errorMsg = document.getElementById('errorMsg');
        const toggleBtn = document.getElementById('toggleBtn');

        function isNumber(value) {
            return !isNaN(value) && value.trim() !== '';
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            errorMsg.textContent = '';
            resultDiv.classList.add('hidden');
            toggleBtn.classList.add('hidden');

            const val1 = num1.value;
            const val2 = num2.value;

            if (!isNumber(val1) || !isNumber(val2)) {
                errorMsg.textContent = 'Будь ласка, введіть коректні числа.';
                return;
            }

            const sum = parseFloat(val1) + parseFloat(val2);
            resultDiv.textContent = `Результат: ${sum}`;
            resultDiv.classList.remove('hidden');
            toggleBtn.classList.remove('hidden');
            toggleBtn.textContent = 'Приховати результат';
        });

        toggleBtn.addEventListener('click', function() {
            if (resultDiv.classList.contains('hidden')) {
                resultDiv.classList.remove('hidden');
                toggleBtn.textContent = 'Приховати результат';
            } else {
                resultDiv.classList.add('hidden');
                toggleBtn.textContent = 'Показати результат';
            }
        });
    </script>
</body>
</html>
